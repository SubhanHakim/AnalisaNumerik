<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link rel="stylesheet" href="/assets/math/mathquill.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li class="active"><a href="/Biseksi.html">Biseksi</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="math">
        <form action="" id="result">
          <label for="func">Nilai Persamaan: </label>
          <input type="text" id="func" name="func" value="" /> <span class="subhead">*Note untuk pangkat menggunakan symbol **</span><br />
          <label for="a">Nilai a: </label>
          <input type="number" id="a" name="a" value="" /><br />
          <label for="b">Nilai b: </label>
          <input type="number" id="b" name="b" value="" /><br />
          <label for="tolerance">Tolerance: </label>
          <input type="number" id="tolerance" name="tolerance" step="0.0001" value="0.0001" /><br />
          <div class="btn">
            <button class="btn-secondary" type="button" id="btn-calculate" onclick="calculate()">Calculate</button>
            <button type="button" class="btn-secondary" id="btn-reset" onclick="clearData()">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div id="tableOutput" class="table">
      <div id="output"></div>
    </div>

    <script src="/assets/script/index.js"></script>
  </body>
</html>
